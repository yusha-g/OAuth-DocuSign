<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>DocuSign Send Envelope</title>
  </head>
<body>  
    <div class="row header">
        <span class="heading">DocuSign Envelope</span>
        <span class="dp">
            <span class="dev-info">Developer <br> Information</span>
            <div class="dp-content" align="right">
                
                    Pratyush Ghosh
                    07/05/23
                
            </div>
            
        </span>
        
    </div>
    
    <div class="row">
      <form action="/envelopes" method="POST" class="col s6">
        <div class="row">
         <div class="input-field col s12">
           <input type="text" id="name" name="name" />
           <label for="name">Name of Recipient:</label>
         </div>
        </div>
   
         
         <div class="row">
           <div class="input-field col s12">
             <input type="email" id="email" name="email" />
             <label for="email">Email of Recipient:</label>
           </div>
         </div>
         <button class="btn waves-effect waves-light" type="submit" name="action">Send
           <i class="material-icons right">send</i>
         </button>
       </form>
      
      <div class="col s5 offset-s1">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Template Id Recieved</span>
            <p>
              Fill in the name and email ID of the reciepient to send them the template.
          </p>
          </div>
        </div>
      </div>
    </div>

    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
